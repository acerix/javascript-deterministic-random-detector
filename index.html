<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Detects deterministic random() in JavaScript.</title>
</head>
<body>
<pre>
<script>

var lucky_number = 0

for (var i = 0; i < 31; i++) {
  if (Math.random() < 0.5) {
    lucky_number += 1 << i
  }
}

document.write( lucky_number )

</script>
</pre>
</body>
</html>
